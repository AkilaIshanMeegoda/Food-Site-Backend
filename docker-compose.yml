version: '3.8'

services:
  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "3001:3001"
    environment:
      - DB_URL=mongodb+srv://akila:2001@cluster0.awsiu.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
      - JWT_SECRET=your_secret_key
    restart: always

  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "3002:3002"
    environment:
      - DB_URL=mongodb+srv://akila:2001@cluster0.awsiu.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
      - JWT_SECRET=your_secret_key
    depends_on:
      - auth-service
    restart: always

  restaurant-service:
    build: ./restaurant-service
    container_name: restaurant-service
    ports:
      - "3003:3003"
    environment:
      - DB_URL=mongodb+srv://akila:2001@cluster0.awsiu.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
      - JWT_SECRET=your_secret_key
    depends_on:
      - auth-service
    restart: always

  order-service:
    build: ./order-service
    container_name: order-service
    ports:
      - "3004:3004"
    environment:
      - DB_URL=mongodb+srv://akila:2001@cluster0.awsiu.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
      - JWT_SECRET=your_secret_key
    depends_on:
      - auth-service
      - restaurant-service
      - notification-service
    restart: always

  delivery-service:
    build: ./delivery-service
    container_name: delivery-service
    ports:
      - "3005:3005"
    environment:
      - DB_URL=mongodb+srv://akila:2001@cluster0.awsiu.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
      - JWT_SECRET=your_secret_key
    depends_on:
      - auth-service
      - order-service
      - notification-service
    restart: always

  notification-service:
    build: ./notification-service
    container_name: notification-service
    ports:
      - "3006:3006"
    environment:
      - DB_URL=mongodb+srv://akila:2001@cluster0.awsiu.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
      - SMTP_HOST=smtp.example.com
      - SMTP_PORT=587
      - SMTP_USER=username
      - SMTP_PASS=password
      - JWT_SECRET=your_secret_key
    restart: always

  payment-service:
    build: ./payment-service
    container_name: payment-service
    ports:
      - "3007:3007"
    environment:
      - DB_URL=mongodb+srv://akila:2001@cluster0.awsiu.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
      - JWT_SECRET=your_secret_key
    depends_on:
      - auth-service
      - order-service
      - notification-service
    restart: always

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "3010:3010"
    environment:
      - JWT_SECRET=your_secret_key
    depends_on:
      - auth-service
      - user-service
      - restaurant-service
      - order-service
      - delivery-service
      - notification-service
      - payment-service
    restart: always
