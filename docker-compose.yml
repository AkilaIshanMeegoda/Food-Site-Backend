version: '3.8'

services:
  user-service:
    build:
      context: ./user-service  # path to user service directory
      dockerfile: Dockerfile
    ports:
      - "5000:5000"  # host:container port mapping
    environment:
      - NODE_ENV=development
    networks:
      - microservices-net

  delivery-service:
    build:
      context: ./delivery-service  # path to delivery service directory
      dockerfile: Dockerfile
    ports:
      - "5003:5003"

    environment:
      - NODE_ENV=development
    depends_on:
      - user-service  # ensures user-service starts first
    networks:
      - microservices-net  

  restaurant-service:
    build:
      context: ./restaurant-service  # path to restaurant service directory
      dockerfile: Dockerfile
    ports:
      - "5001:5001"

    environment:
      - NODE_ENV=development
    depends_on:
      - user-service  # ensures user-service starts first
    networks:
      - microservices-net

  order-service:
    build:
      context: ./order-service 
      dockerfile: Dockerfile
    ports:
      - "5002:5002"

    environment:
      - NODE_ENV=development
    depends_on:
      - user-service  # ensures user-service starts first
    networks:
      - microservices-net
      
  payment-service:
    build:
      context: ./payment-service 
      dockerfile: Dockerfile
    ports:
      - "5004:5004"

    environment:
      - NODE_ENV=development
    depends_on:
      - user-service  # ensures user-service starts first
    networks:
      - microservices-net

  notification-service:
    build:
      context: ./notification-service 
      dockerfile: Dockerfile
    ports:
      - "5005:5005"
      
    environment:
      - NODE_ENV=development
    depends_on:
      - user-service  # ensures user-service starts first
    networks:
      - microservices-net

networks:
  microservices-net:
    driver: bridge